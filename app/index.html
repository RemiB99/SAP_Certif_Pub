<!DOCTYPE html>
<html>
    <head>
        <title>Connection</title>
        <link rel="stylesheet" type="text/css" href="./css/connexion.css">
        <script defer src="./js/connexion.js"></script>
    </head>
    <body>
        <div class="loginbox">
            <img src="./images/avatar.png" class="avatar">
                <h1>Connection</h1>
                <div id="login-error-msg-holder">
                </div>
                <form id="login-form">
                    <p>E-mail</p>
                    <p id="hidden_message_email" hidden>E-mail possibly wrong...</p>
                    <input type="mail" name="mail" placeholder="Enter your e-mail address here...">
                    <p>Password</p>
                    <p id="hidden_message_mdp" hidden>Password possibly wrong...</p>
                    <input type="password" name="password" placeholder="Enter your password address here...">
                    <input type="submit" name="click" value="Connection" id="login-form-submit"><br>
                    <a href="./html/mdp.html">Forgot password ?</a><br>
                    <a href="./html/inscription.html">No account yet ?</a>
                </form>
        </div>
    </body>
</html>
