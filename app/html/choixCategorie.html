<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="../css/categorie.css">
        <script src="../js/choixCategorie.js"></script>
        <title>Main Page</title>
    </head>

    <body onload="fillHTML()">
        <div id='everyone'>

            <div id="quizz" class="quizz">
                <p>Choose the quiz you want in the list down below :</p>
                <select class="select_category" id="categorySelection">
                </select>
                <button onclick="chooseCategory()" name="button-validation-category" class="category_validate_button" type="submit">Confirm</button>
            </div>

            <div id="userSpace" class="userSpace">
                <p>To access your space, click the button down below : </p>
                <button onclick="userPage()" name="button-validation-category" class="category_validate_button" type="submit">Personal Space</button>
            </div>

            <div id='admins' style="display: none" class="admins">
                <p>Click the button down below to access the admin features :</p>
                <button onclick="accessAdminFunc()" name="button-validation-category" class="category_validate_button" type="submit">Admin Space</button>
            </div>

        </div>
    </body>

</html>
