<html>
    <head>
        <title>Inscription</title>
        <link rel="stylesheet" type="text/css" href="../css/inscription.css">
        <script defer src="../js/inscription.js" type="module"></script>
    </head>
    <body>
        <div class="loginbox">
            <img src="../images/avatar.png" class="avatar">
                <h1>Inscription</h1>
                <form id="login-form">
                    <p>Ajoutez un nom d'utilisateur</p>
                    <input type="text" name="username" placeholder="Entrez votre nom d'utilisateur">
                    <p>Ajoutez une adresse mail</p>
                    <input type="mail" name="mail" placeholder="Entrez votre adresse mail">
                    <p>Ajoutez un mot de passe</p>
                    <input type="password" name="password" placeholder="Entrez votre mot de passe">
                    <p>Validez votre mot de passe</p>
                    <input type="password" name="password2" placeholder="Entrez votre mot de passe">
                    <input type="submit" name="click" value="Validez" id="login-form-submit"><br>
                </form>
        </div>
    </body>
</html>
