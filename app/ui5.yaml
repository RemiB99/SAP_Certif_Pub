specVersion: "2.0"
metadata:
  name: certif_pub
type: application
resources:
  configuration:
    paths:
      webapp: .
framework:
  name: SAPUI5
  version: 1.96.9
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /odata
            url: http://localhost
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: bmx.comunik.operatorrequests
        ui5Theme: sap_fiori_3
builder:
  resources:
    excludes:
      - "../default-env.json"
      - "/test/**"
      - "/localService/**"
  customTasks:
    - name: webide-extension-task-updateManifestJson
      afterTask: generateVersionInfo
      configuration:
        appFolder: webapp
        destDir: dist
    - name: ui5-task-cachebuster-indexing
      afterTask: generateCachebusterInfo
