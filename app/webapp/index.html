<!DOCTYPE html>
<html>
    <head>
        <title>Connexion</title>
        <link rel="stylesheet" type="text/css" href="./css/connexion.css">
        <script defer src="./js/connexion.js"></script>
    </head>
    <body>
        <div class="loginbox">
            <img src="./images/avatar.png" class="avatar">
                <h1>Connexion</h1>
                <div id="login-error-msg-holder">
                </div>
                <form id="login-form">
                    <p>Email</p>
                    <p id="hidden_message_email" hidden>Email possiblement éroné...</p>
                    <input type="mail" name="mail" placeholder="Entrez votre adresse mail">
                    <p>Mot de passe</p>
                    <p id="hidden_message_mdp" hidden>Mot de passe possiblement éroné...</p>
                    <input type="password" name="password" placeholder="Entrez votre mot de passe">
                    <input type="submit" name="click" value="Connexion" id="login-form-submit"><br>
                    <a href="./html/mdp.html">Mot de passe oublié ?</a><br>
                    <a href="./html/inscription.html">Pas de compte ?</a>
                </form>
        </div>
    </body>
</html>
