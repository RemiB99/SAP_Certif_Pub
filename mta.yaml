---
_schema-version: '3.1'
ID: SAPCertif
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production
      - cp -r db/data gen/srv/srv/data

modules:
  - name: SAPCertif-app
    type: nodejs
    path: dist
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: srv-binding
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{srv-url}
      - name: SAPCertif-auth
      - name: SAPCertif-destination
  - name: SAPCertif-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore: ['package-lock.json', 'node_modules/']
      # Suppress the calling of npm install by listing no commands
      commands: []
    provides:
      - name: srv-binding # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: SAPCertif-auth
      - name: SAPCertif-destination
resources:
  - name: SAPCertif-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: SAPCertif-${space}
        tenant-mode: dedicated
  - name: SAPCertif-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
